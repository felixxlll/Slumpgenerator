<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slumpgenerator</title>
    <script src="https://kit.fontawesome.com/ee2129c6a0.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div>
        <h1 class="text-center m-5">
            Group Slumper
            <a class="text-center" href="https://github.com/felixxlll/Slumpgenerator">
                <i class="fab fa-github"></i>
            </a>
        </h1>
        
    </div>
    <div class="container mt-5">

        <form class="my-3">
            <input id="name-input" type="text">
            <button type="submit" class="button" id="name-submit">LÃ¤gg till</button>
        </form>
        <div>
            <div class="my-3">
                <p id="name-list-title">Namn:</p>
                <button class="button" id="name-clear">Ta bort allt</button>
                <button class="button" id="name-delete">Ta bort individ</button>
                <p id="name-amount" class="d-inline border border-dark px-2 py-1">0</p>
            </div>
            <ul id="name-list" class="col-3 my-3"></ul>
        </div>
    </div>

    <div class="container">
        <h2>Grupptyp</h2>
        <div id="xGroups" class="group-selector selected-group">Slumpa X grupper</div>
        <div id="xNames" class="group-selector">Slumpa grupper med X medlemmar</div>

        <form id="group-amount-form">
            <input id="group-amount" type="number" value="2">
            <button id="group-subtract" class="group-button button">-</button>
            <button id="group-add" class="group-button button">+</button>
        </form>

        <button id="group-slump" class="button">Slumpa fram grupper</button>
    </div>
    <div class="container">
        <h2 class="text-center">Grupper</h2>
        <div id="groups">
            <div class="group">
                <h4>Grupp 0</h4>
                <div class="group-names">
                    <p>Namn 1</p>
                    <p>Namn 2</p>
                    <p>Namn 3</p>
                    <p>Namn 4</p>
                </div>
            </div>
        </div>    
    </div>

    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
